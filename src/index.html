<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dicoding Submission Frontend - BookShelf</title>
	<link href="/dist/output.css" rel="stylesheet">
</head>

<body class="font-inter text-slate-700 px-5 py-4 bg-slate-50">
	<!-- Header -->
	<header class="text-center mb-5">
		<h1 class="font-semibold text-lg text-slate-600">book<span class="text-violet-800">Shelf</span></h1>
	</header>
	<main class="grid gap-10 md:grid-cols-2 max-w-screen-md mx-auto">
		<!-- Section - Add New Book -->
		<section>
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm">Tambah Buku Baru</h2>
			<!-- Judul -->
			<label for="judul" class="block mb-1 font-medium text-slate-500">Judul</label>
			<input type="text" name="judul" id="judul"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Penulis -->
			<label for="penulis" class="block mb-1 font-medium text-slate-500">Penulis</label>
			<input type="text" name="penulis" id="penulis"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Tahun -->
			<label for="tahun" class="block mb-1 font-medium text-slate-500">Tahun</label>
			<input type="number" name="tahun" id="tahun"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Checkbox -->
			<div class="flex items-center gap-2 mb-8">
				<input type="checkbox" name="done" id="done" class="accent-violet-600">
				<label for="done" class="flex-1 font-medium text-slate-500">Sudah dibaca</label>
			</div>
			<!-- Button -->
			<button type="submit"
				class="flex justify-center items-center gap-2 py-3 w-full bg-violet-600 font-semibold rounded text-white hover:bg-violet-500 shadow shadow-violet-800/25"><svg
					xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-violet-200" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd"
						d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
						clip-rule="evenodd" />
				</svg><span>Tambah
					Buku</span></button>
		</section>
		<!-- Section - Cari Buku -->
		<section>
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm md:mb-10">Cari Buku</h2>
			<input type="text" name="search" id="search"
				class="block py-2 px-3 mb-6 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500  bg-white/70 focus:bg-white placeholder:text-slate-400/80"
				placeholder="cari buku berdasarkan nama...">
			<button
				class="flex justify-center items-center gap-2 py-3 w-full border border-violet-600 font-semibold rounded text-violet-600"><svg
					xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd"
						d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
						clip-rule="evenodd" />
				</svg><span>Cari
					Buku</span></button>
		</section>
		<!-- Section - Belum Dibaca -->
		<section>
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm">Belum Dibaca</h2>
			<div id="belum-card-container" class="space-y-2">
				<!-- Book Card -->
				<div class="shadow-md py-2 px-3 rounded flex justify-between items-center">
					<!-- Book Detail -->
					<div>
						<!-- Book Title -->
						<p class="font-semibold">Harry Potter</p>
						<!-- Author -->
						<p class="text-sm text-slate-600 font-medium">J.K. Rowling</p>
						<!-- Year -->
						<p class="text-sm text-slate-500">2010</p>
					</div>
					<!-- Book Action -->
					<div class="flex gap-3">
						<!-- Delete -->
						<button class="p-2 group" title="Hapus buku"><svg xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5 fill-slate-300 group-hover:fill-red-600" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd"
									d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
									clip-rule="evenodd" />
							</svg></button>
						<button class="p-2 group rounded-full hover:bg-violet-500" title="Tandai sudah dibaca"><svg
								xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-slate-600 group-hover:fill-white"
								viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd"
									d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
									clip-rule="evenodd" />
							</svg></button>
					</div>
				</div>
			</div>
		</section>
		<!-- Section - Sudah Dibaca -->
		<section>
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm">Sudah Dibaca</h2>
			<div id="sudah-card-container">
				<!-- Book Card -->
				<div class="border border-slate-200/90 py-2 px-3 rounded flex justify-between items-center">
					<!-- Book Detail -->
					<div>
						<!-- Book Title -->
						<p class="font-semibold">Harry Potter</p>
						<!-- Author -->
						<p class="text-sm text-slate-600 font-medium">J.K. Rowling</p>
						<!-- Year -->
						<p class="text-sm text-slate-500">2010</p>
					</div>
					<!-- Book Action -->
					<div class="flex gap-3">
						<!-- Delete -->
						<button class="p-2 group" title="Hapus buku"><svg xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5 fill-slate-300 group-hover:fill-red-600" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd"
									d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
									clip-rule="evenodd" />
							</svg></button>
						<button class="p-2 group rounded-full hover:bg-slate-500" title="Tandai belum dibaca">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-slate-600 group-hover:fill-white"
								viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd"
									d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
									clip-rule="evenodd" />
							</svg></button>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="/dist/script.js"></script>
</body>

</html>
