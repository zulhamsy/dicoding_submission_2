<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dicoding Submission Frontend - BookShelf</title>
	<link href="/dist/output.css" rel="stylesheet">
</head>

<body class="font-inter text-slate-800 px-5 py-4 bg-slate-50">
	<!-- Header -->
	<header class="text-center mb-5">
		<h1 class="font-semibold text-lg text-slate-600">book<span class="text-violet-800">Shelf</span></h1>
	</header>
	<main class="grid gap-10">
		<!-- Section - Add New Book -->
		<section>
			<h2 class="font-semibold text-slate-400 mb-3">Tambah Buku Baru</h2>
			<!-- Judul -->
			<label for="judul" class="inline-block mb-1 font-medium text-slate-500">Judul</label>
			<input type="text" name="judul" id="judul"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Penulis -->
			<label for="penulis" class="inline-block mb-1 font-medium text-slate-500">Penulis</label>
			<input type="text" name="penulis" id="penulis"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Tahun -->
			<label for="tahun" class="inline-block mb-1 font-medium text-slate-500">Tahun</label>
			<input type="number" name="tahun" id="tahun"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
		</section>
	</main>
</body>

</html>
