<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dicoding Submission Frontend - BookShelf</title>
	<link href="/dist/output.css" rel="stylesheet">
</head>

<body class="font-inter text-slate-700 px-5 py-4 bg-slate-50">
	<!-- Header -->
	<header class="text-center mb-5">
		<h1 class="font-semibold text-lg text-slate-600">book<span class="text-violet-800">Shelf</span></h1>
	</header>
	<main class="grid gap-10 md:grid-cols-2 max-w-screen-md mx-auto">
		<!-- Section - Add New Book -->
		<section>
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm">Tambah Buku Baru</h2>
			<!-- Judul -->
			<label for="judul" class="block mb-1 font-medium text-slate-500">Judul</label>
			<input type="text" name="judul" id="judul"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Penulis -->
			<label for="penulis" class="block mb-1 font-medium text-slate-500">Penulis</label>
			<input type="text" name="penulis" id="penulis"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Tahun -->
			<label for="tahun" class="block mb-1 font-medium text-slate-500">Tahun</label>
			<input type="number" name="tahun" id="tahun"
				class="block py-2 px-3 mb-4 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 font-semibold focus:font-normal bg-white/70 focus:bg-white">
			<!-- Checkbox -->
			<div class="flex items-center gap-2 mb-8">
				<input type="checkbox" name="done" id="done" class="accent-violet-600">
				<label for="done" class="flex-1 font-medium text-slate-500">Sudah dibaca</label>
			</div>
			<!-- Button -->
			<button type="submit"
				class="flex justify-center items-center gap-2 py-3 w-full bg-violet-600 font-semibold rounded text-white hover:bg-violet-500 shadow shadow-violet-800/25"><svg
					xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-violet-200" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd"
						d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
						clip-rule="evenodd" />
				</svg><span>Tambah
					Buku</span></button>
		</section>
		<!-- Section - Cari Buku -->
		<section>
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm md:mb-10">Cari Buku</h2>
			<input type="text" name="search" id="search"
				class="block py-2 px-3 mb-6 border border-slate-500 w-full rounded outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-500 bg-white/70 focus:bg-white placeholder:text-slate-400/80"
				placeholder="cari buku berdasarkan judul...">
			<button id="search-btn"
				class="flex justify-center items-center gap-2 py-3 mb-2 w-full border border-violet-600 font-semibold rounded text-violet-600 hover:bg-violet-500 hover:text-white"><svg
					xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd"
						d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
						clip-rule="evenodd" />
				</svg><span>Cari
					Buku</span></button>
			<!-- Search Result -->
			<div id="search-container" class="space-y-2">

			</div>
		</section>
		<!-- Section - Belum Dibaca -->
		<section id="belum-dibaca">
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm">Belum Dibaca</h2>
			<div id="belum-card-container" class="space-y-2">
			</div>
		</section>
		<!-- Section - Sudah Dibaca -->
		<section id="sudah-dibaca">
			<h2 class="font-semibold text-slate-400/80 mb-3 text-sm">Sudah Dibaca</h2>
			<div id="sudah-card-container" class="space-y-2">
				<!-- Book Card -->
			</div>
		</section>
	</main>
	<script src="script.js" type="module"></script>
</body>

</html>
